<div data-ng-controller="borrowerCtrl">
	<div class="row">
		<div class="col-md-2">
			<!--Sidebar content-->

			Search: <input ng-model="query">

		</div>
		<div class="col-md-10">
			<!--Body content-->

			<table class="table table-striped">
				<tr>
					<th>Borrower Name</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>

				<tr data-ng-repeat="a in borrowers | filter:query">
					<td>{{a.name}}</td>
					<td><button type="button" class="btn btn-sm btn-success"
							data-toggle="modal" data-target="#editModal" data-ng-click="">Edit</button></td>
					<td><button type="button" class="btn btn-sm btn-danger"
							data-ng-click="deleteBorrower(a.cardNo)">Delete</button></td>
				</tr>
			</table>

			<button type="button" class="btn btn-sm btn-info" data-ng-click="">Add
				Author</button>


		</div>
	</div>

	<div id="editModal" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" data-backdrop="true">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit Author</h4>
				</div>

				<div class="modal-body">
					<form action="editAuthor" method="post">
						<div class="form-group">

							<label>Enter Author Name:</label> <input class="form-control"
								type="text" name="authorName" value=''>
						</div>

						<input type="hidden" name="authorId" value= />

						<div class="form-group">
							<input class="btn btn-md btn-info" type="submit" />
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
