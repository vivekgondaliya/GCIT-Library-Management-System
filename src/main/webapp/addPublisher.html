<div class="container">
	<div class="row">
		<div class="col-md-6">
		<h2>Add Publisher</h2>
			<form class="form-group" action="" method="post">
				<table class="table table-striped" style="border: groove;">
					<tr>
						<td><label>Enter Publisher Name:</label></td>
						<td><input class="form-control" type="text"
							data-ng-model="publisherName" /></td>
					</tr>
					<tr>
						<td><label>Enter Publisher Address:</label></td>
						<td><input class="form-control" type="text"
							data-ng-model="publisherAddress" /></td>
					</tr>
					<tr>
						<td><label>Enter Publisher Phone:</label></td>
						<td><input class="form-control" type="text"
							data-ng-model="publisherPhone" /></td>
					</tr>
					<tr>
						<td></td>
						<td><button class="btn btn-sm btn-primary"
					style="margin: 5px; width: 100px;" type="button" data-ng-click="addPublisher()">Add Publisher</button>
						<a class="btn btn-warning btn-sm" style="margin: 5px; width: 100px;"
			href="#/adminServices">Cancel</a></tr>
				</table>
			</form>
		<div class="col-md-6"></div>
		</div>
	</div>
</div>
