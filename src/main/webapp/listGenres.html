<div class="container" data-ng-controller="genreCtrl">
	<div class="row">
		<div class="col-md-2">
			<!--Sidebar content-->
			<form>
			<div class="form-group">
				Search: <input class="form-control" data-ng-model="query">
			</div>
			<div class="form-group">
				Sort by: <select class="form-control" data-ng-model="orderProp">
					<option value="genreName">Alphabetical</option>
					<option value="genreId">Newest</option>
				</select>
			</div>
			</form>
			<a class="btn btn-warning btn-sm" href="#/adminServices">Go Back</a>
		</div>
		<div class="col-md-10">
			<!--Body content-->

			<table class="table table-striped">
				<tr>
					<th>Genre ID</th>
					<th>Genre Name</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>

				<tr data-ng-repeat="a in genres | filter:query | orderBy:orderProp">
					<td>{{a.genreId}}</td>
					<td>{{a.genreName}}</td>
					<td><button type="button" class="btn btn-sm btn-success"
					 data-ng-click="editGenre(a.genreId)">Edit</button></td>
					<td><button type="button" class="btn btn-sm btn-danger"
							data-ng-click="deleteGenre(a.genreId)">Delete</button></td>
				</tr>
			</table>
		</div>
	</div>

	<div id="editModal" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" data-backdrop="true">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit Author</h4>
				</div>

				<div class="modal-body">
					<form action="editAuthor" method="post">
						<div class="form-group">

							<label>Enter Author Name:</label> <input class="form-control"
								type="text" name="authorName" value=''>
						</div>

						<input type="hidden" name="authorId" value= />

						<div class="form-group">
							<input class="btn btn-md btn-info" type="submit" />
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
