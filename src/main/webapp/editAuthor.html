<div data-ng-app="libraryModule" class="modal-header">
	<div data-ng-controller="authorCtrl">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">Edit Author</h4>
	</div>
		<div class="form-group">

				<label>Enter Author Name:</label> <input class="form-control"
					type="text" name="authorName" data-ng-model="author.authorName" value='' autofocus>
			</div>
			<div class="form-group">
				<input type = button class="btn btn-md btn-info" value="Edit Author" data-ng-click="finalEditAuthor()"/>
			</div>
</div>
